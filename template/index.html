<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Finance Summarizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <body class="align-items-center" style="height: 100vh; font-family: 'Helvetica Neue', Arial, sans-serif;">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand align-items-center mx-auto" href="/">Finance Summarizer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item nav-link">
                <i class="btn material-symbols-outlined" onclick="refresh()">refresh</i>
            </li>
            <li class="nav-item nav-link">
                <i class="btn material-symbols-outlined" onclick="back()">arrow_back</i>
            </li>
            <li class="nav-item nav-link">
                <i class="btn material-symbols-outlined" onclick="shutdown()">power_settings_new</i>
            </li>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="card m-3" style="width: 300px;">
          <img class="card-img-top" src="{{ url_for('static', filename='images/exp_per_cat_pie.png') }}" alt="Expenses per category (Pie)">
          <div class="card-body">
            <a class="btn btn-primary btn-block" href="/expenses_per_category_pie">Expenses per Category (Pie)</a>
          </div>
        </div>
        <div class="card m-3" style="width: 300px;">
          <img class="card-img-top" src="placeholder.jpg" alt="Plot 2">
          <div class="card-body">
            <a class="btn btn-primary btn-block" href="plot2.html">Plot 2</a>
          </div>
        </div>
        <div class="card m-3" style="width: 300px;">
          <img class="card-img-top" src="placeholder.jpg" alt="Plot 3">
          <div class="card-body">
            <a class="btn btn-primary btn-block" href="plot3.html">Plot 3</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
